<form (submit)="onSubmit()">
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      class="w-full px-3 py-2 border rounded-md"
      [(ngModel)] = "task.title"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description</label>
    <input
      type="text"
      id="description"
      name="description"
      class="w-full px-3 py-2 border rounded-md"
      [(ngModel)] = "task.description"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="expired_date">Expired date</label>
    <input
      type="date"
      id="expired_date"
      name="expired_date"
      class="w-full px-3 py-2 border rounded-md"
      [(ngModel)] = "task.expiredTime"
    />
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="importance">Importance</label>
      <select name="importance" class="w-full px-3 py-2 border rounded-md"   [(ngModel)] = "task.importance">
        <option value={{importance.low}} selected>Low</option>
        <option value={{importance.half}}>Half</option>
        <option value={{importance.high}}>High</option>
    </select>
  </div>
  <div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Task</button>
  </div>
</form>
